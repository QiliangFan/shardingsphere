name: Deploy Docker Image

on:
  release:
    types:
      - published
  workflow_dispatch:

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.count=3 -Dmaven.wagon.httpconnectionManager.ttlSeconds=30 -DskipTests

jobs:

  deploy-docker-iamge:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2

      # setup docker
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # build target with maven
      - name: Cache Maven Repos
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: set environment
        run: export MAVEN_OPS=' -Dmaven.javadoc.skip=true -Drat.skip=true -Djacoco.skip=true'
      - name: Build Project
        run: |
          ./mvnw -B -Prelease,docker -DskipTests clean install
          IMAGE_ID=$(docker image ls | grep apache | awk '{print $3}')
          VERSION=$(docker image ls | grep apache | awk '{print $2}')
          docker tag $IMAGE_ID ${{ github.actor }}/shardingsphere-proxy:latest
          docker tag $IMAGE_ID ${{ github.actor }}/shardingsphere-proxy:$VERSION

      - name: Push Docker Image
        run: |
          echo Docker Images: 
          echo `docker image ls|grep apache|awk '{print $1":"$2}'`
          docker image ls|grep apache|awk '{print $1":"$2}'|xargs -i docker push {}
